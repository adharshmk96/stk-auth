migrator:
    database: sqlite3
    postgresql:
        database: postgres
        host: localhost
        password: postgres
        port: 5432
        user: postgres
    sqlite:
        filepath: auth_database.db
    workdir: ./stk-migrations
server:
    mode: dev
    domain: localhost
    cookie:
        jwt_access:
            name: stk_access_token
        jwt_refresh:
            name: stk_refresh_token
        jwt_session:
            name: stk_session_token
        session:
            name: stk_session_id
    jwt:
        access_expiry: 1440
        expiry: 1440
        issuer: stk-auth-server
        private_key_path: .keys/private_key.pem
        public_key_path: .keys/public_key.pem
        refresh_expiry: 43200
        subject: authentication
    email:
        from: stk-auth-server@localhost
        host: localhost
        password: password
        port: 1025
        username: stk-auth-server
        reset_link: http://localhost:8080/reset/password/confirm
    root_admin:
        email: admin@local 
        password: Admin123#
        username: admin
    storage:
        sqlite:
            file: auth_database.db
