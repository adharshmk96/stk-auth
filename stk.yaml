migrator:
    database: sqlite3
    sqlite:
        filepath: auth_database.db
    workdir: ./stk-migrations

    postgresql:
        host: localhost
        port: 5432
        user: postgres
        password: postgres
        database: postgres

server:
    cookie:
        jwt_session:
            name: stk_session_token
        session:
            name: stk_session_id
    jwt:
        expiry: 1440
        issuer: stk-auth-server
        private_key_path: .keys/private_key.pem
        public_key_path: .keys/public_key.pem
        subject: authentication
    mode: "dev"
    storage:
        sqlite:
            file: auth_database.db
